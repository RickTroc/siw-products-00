<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8b7ac4a464.js" crossorigin="anonymous"></script>


        <meta name="theme-color" content="#ffffff">
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark top border" data-bs-theme="blue">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Catalogo Prodotti</a>


                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <div th:if="${userDetails}">
                            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"
                                th:text="'Ciao ' + ${userDetails.username}">Dark offcanvas</h5>
                        </div>
                        <div th:unless="${userDetails}">
                            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Ciao Ospite</h5>
                        </div>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item" th:if="${userDetails}">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                            <li class="nav-item" th:unless="${userDetails}">
                                <a class="nav-link" href="/login">Login</a>
                            </li>
                            <li class="nav-item" th:unless="${userDetails}">
                                <a class="nav-link" href="/register">Registrati</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </nav>



        <style>
            .loginForm {
                box-shadow: 0 0 0 1px rgba(0, 0, 0, .03), 0 2px 12px 2px rgba(0, 0, 0, .07);
                border-radius: 5px;
                border: none;
                background-color: white;
            }

            .loginForm .title {
                line-height: 25px;
                font-size: 25px;
                padding: 30px;
                text-align: center;
            }
        </style>

        <div class="container">
            <div class="mb-8 my-5"></div>
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <div class="loginForm">
                        <div class="title">Accedi al tuo account</div>
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <form class="form-horizontal" method="POST" th:action="@{/login}">


                                    <div class="form-group">
                                        <div class="col-12">
                                            <input type="username" class="form-control" name="username" required
                                                placeholder="Username">

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-12">
                                            <input type="password" class="form-control" name="password" required
                                                placeholder="Password">

                                        </div>
                                    </div>
                                    <div>
                                        <span th:if="${param.error != null}">Username o password errati</span>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-success btn-block">Login</button>
                                        </div>
                                    </div>

                                </form>
                                <div class="form-grup my-3">
                                    <a th:href="@{/register}" style="text-decoration: none;">
                                        <button class="btn btn-success btn-block">
                                            Registrati
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
